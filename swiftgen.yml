xcassets:
  inputs:
    - RepoWatcher/Resources/Images/Assets.xcassets
  outputs:
    - templateName: swift4
      output: RepoWatcher/Resources/Images/Assets.swift

fonts:
  inputs:
    - RepoWatcher/Resources/Fonts/
  outputs:
    - templateName: swift4
      output: RepoWatcher/Resources/Fonts/Fonts.swift

strings:
  inputs:
    - RepoWatcher/Resources/Strings/Localizable.strings
  outputs:
    - templateName: structured-swift4
      output: RepoWatcher/Resources/Strings/Strings.swift
